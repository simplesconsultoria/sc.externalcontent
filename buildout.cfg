[buildout]
extends =
    https://raw.github.com/collective/buildout.plonetest/master/test-4.2.x.cfg
    https://raw.github.com/collective/buildout.plonetest/master/qa.cfg

package-name = cartacapital.portal.externalcontent
package-extras = [test]

parts +=
    i18ndude
    omelette
    rebuild_i18n-sh
    zopepy

[code-analysis]
directory = ${buildout:directory}/src/cartacapital/portal/externalcontent
pre-commit-hook = True
flake8-ignore = E501

[i18ndude]
recipe = zc.recipe.egg
eggs = i18ndude

[omelette]
recipe = collective.recipe.omelette
eggs = ${test:eggs}

[rebuild_i18n-sh]
recipe = collective.recipe.template
url = https://raw.github.com/collective/buildout.plonetest/master/templates/rebuild_i18n.sh.in
output = ${buildout:directory}/bin/rebuild_i18n.sh
mode = 755

[versions]
collective.js.jqueryui = 1.8.16.9

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
scripts = zopepy
